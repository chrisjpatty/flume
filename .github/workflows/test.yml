name: Run Jest and Cypress tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: yarn install
    - run: yarn build
    - run: cd example && yarn install && yarn start & npx wait-on http://localhost:3000
    - run: yarn test
